<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Mean</title>
</head>
<body>
    <script>
        arr1 = [1,2,3,4,5,7,12,14,20,21];

        function Arithmetic_mean(arr){
            let sum = 0;
            for (i = 0; i < arr.length ; i++){
                sum += arr[i];
            }
            let arith = sum / (arr.length);
            console.log("Trung bình cộng của dãy số là: ", arith);
        }

        Arithmetic_mean(arr1);
    </script>
</body>
</html>
