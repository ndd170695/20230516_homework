<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd-Even, Prime, Perfect</title>
</head>
<body>
    <script>
        let num = prompt("Nhập số nguyên dương");

        function number_check(test){
            if (test % 2 == 0) {
                console.log ("Số bạn vừa nhập là số chẵn");
            } else {
                console.log ("Số bạn vừa nhập là số lẻ");
            }

            let count = 0;
            for (j = 2; j <= test/2; j++){
                if (test % j == 0){
                    count++;
                }
            }
            if (count > 0){
                console.log ("Số bạn vừa nhập không phải là số nguyên tố");
            } else {
                console.log ("Số bạn vừa nhập là số nguyên tố");
            }

            var temp = 0;
            for (var i = 1; i <= test/2; i ++){
                if (test % i == 0){
                temp = temp + i;
                }
            }
            if (temp == test && temp != 0){
                console.log("Số bạn vừa nhập là số hoàn hảo");
            } else {
                console.log("Số bạn vừa nhập không phải là số hoàn hảo");
            }
        }

        number_check(num);
    </script>
</body>
</html>
