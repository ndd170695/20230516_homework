<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function_max</title>
</head>
<body>
    <script>
        arr1 = [2,5,-4,3,124,-987,1437];

        function max_number_in_array(max){
            var temp = 0;
            for (let i = 0; i <= max.length; i ++ ) {
                if (max[i] > temp){
                    temp = max[i];
                }
            }
            console.log("Số lớn nhất là: ", temp);
        }

        max_number_in_array(arr1);
    </script>
</body>
</html>
